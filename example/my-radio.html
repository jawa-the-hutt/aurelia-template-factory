<template>
    <div class="form-group radio">
        <label class.bind="schema.formGroupLabelClass">${schema.labelText}</label>
        <div class.bind="schema.inputDivClass">
            <ul class="fieldlist">
                <li repeat.for="option of options">
                    <input type="radio" name.bind="name" id.bind="option.id" value="${option.value}" class.bind="schema.optionInputClass" checked.bind="value">
                    <label class.bind="schema.optionLabelClass" for.bind="option.id">${option.text}</label>
                </li>
            </ul>
        </div>
    </div>
</template>
